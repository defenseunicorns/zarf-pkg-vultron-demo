apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-hncd-test-cluster
  region: us-east-1

vpc:
  subnets:
    private:
      us-east-1a: { id: subnet-55fb9374 }
      us-east-1b: { id: subnet-5dfcc110  }

managedNodeGroups:
  - name: eks-hncd-workers-1
    labels: { role: workers }
    instanceType: m5.xlarge
    desiredCapacity: 3
    privateNetworking: true
    volumeSize: 100
    volumeType: gp2